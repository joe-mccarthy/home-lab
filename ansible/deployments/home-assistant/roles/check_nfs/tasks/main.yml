---
- name: Create a NFS directory if it does not exist
  ansible.builtin.file:
    path: /mnt/nfs/docker/home_assistant
    state: directory
    mode: '7777'
    owner: nobody
    group: nogroup

- name: Setup Home Assistant directory
  ansible.builtin.file:
    path: /home/docker-compose/home_assistant
    state: directory
    mode: '0755' 
    owner: nobody 
    group: nogroup  
