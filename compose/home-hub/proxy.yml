services:
  proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port

    volumes:
      - /home/joseph/docker/volumes/proxy/data:/data
      - /home/joseph/docker/volumes/proxy/letsencrypt:/etc/letsencrypt