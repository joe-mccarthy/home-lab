services:
    speedtest:
        image: lscr.io/linuxserver/speedtest-tracker:latest
        restart: unless-stopped
        container_name: speedtest
        ports:
            - 8081:80
            - 8444:443
        environment:
            - PUID=1000
            - PGID=1000
            - DB_CONNECTION=sqlite
            - SPEEDTEST_SCHEDULE=6 */2 * * *
        volumes:
            - ~/docker/volumes/speedtest/data:/config
            - ~/docker/volumes/speedtest/keys:/config/keys
        env_file:
            - default.env