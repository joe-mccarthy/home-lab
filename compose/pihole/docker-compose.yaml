services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: 'Europe/London'
      FTLCONF_dns_listeningMode: 'all'
    volumes:
      - '/mnt/nfs/docker/pihole:/etc/pihole'
    cap_add:
      - SYS_NICE
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1